<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl flex flex-col h-[90vh]">
        <!-- Header -->
        <div class="p-4 border-b bg-blue-600 text-white rounded-t-2xl shadow-md">
            <h1 class="text-2xl font-bold text-center">Firebase Messenger</h1>
            <div class="mt-2 text-center text-sm">
                <p>Your User ID: <span id="current-user-id" class="font-mono bg-blue-700 px-2 py-1 rounded-md">Loading...</span></p>
                <button id="copy-id-button" class="mt-1 text-xs bg-white text-blue-600 font-semibold py-1 px-2 rounded-md hover:bg-blue-100 transition-colors">Copy ID</button>
            </div>
        </div>

        <!-- Recipient Info -->
        <div class="p-4 border-b">
             <label for="recipient-id" class="block text-sm font-medium text-gray-700">Recipient's User ID:</label>
             <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="recipient-id" class="flex-1 block w-full rounded-none rounded-l-md border-gray-300 px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter recipient's ID to start chat">
                <button id="start-chat-button" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-gray-500 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
             </div>
             <p id="chat-status" class="text-xs text-center mt-2 text-green-600 font-semibold"></p>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <!-- Messages will be dynamically added here -->
             <div class="text-center text-gray-500">
                Enter a recipient's ID to start a conversation.
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t bg-white rounded-b-2xl">
            <div class="flex items-center">
                <input type="text" id="message-input" class="flex-grow p-3 border rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message..." disabled>
                <button id="send-button" class="bg-blue-600 text-white p-3 rounded-r-full hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom Alert Modal -->
    <div id="custom-alert" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm">
            <p id="alert-message" class="text-lg mb-4"></p>
            <button id="alert-ok-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">OK</button>
        </div>
    </div>


    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, addDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // This is YOUR specific Firebase configuration.
        const firebaseConfig = {
            apiKey: "AIzaSyAcTZSLFuQ6QVljMDnuxlelgCkQMOC-guk",
            authDomain: "benchloe-2bb61.firebaseapp.com",
            projectId: "benchloe-2bb61",
            storageBucket: "benchloe-2bb61.appspot.com", // Corrected the domain for storage bucket
            messagingSenderId: "598708264931",
            appId: "1:598708264931:web:8ab985bdd66ba29af0cad6"
        };

        // --- App Initialization ---
        let app, auth, db;
        let currentUserId = null;
        let recipientId = null;
        let unsubscribeFromMessages = null; // To store the listener unsubscribe function

        // --- UI Elements ---
        const currentUserIdEl = document.getElementById('current-user-id');
        const copyIdButton = document.getElementById('copy-id-button');
        const recipientIdInput = document.getElementById('recipient-id');
        const startChatButton = document.getElementById('start-chat-button');
        const chatStatusEl = document.getElementById('chat-status');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Custom Alert Elements
        const customAlert = document.getElementById('custom-alert');
        const alertMessage = document.getElementById('alert-message');
        const alertOkButton = document.getElementById('alert-ok-button');

        // --- Main App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                handleAuthentication();
                setupEventListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showAlert("Could not connect to the service. Please check your Firebase configuration.");
            }
        });

        /**
         * Handles user authentication, signing in anonymously.
         */
        async function handleAuthentication() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    currentUserId = user.uid;
                    currentUserIdEl.textContent = currentUserId;
                    copyIdButton.disabled = false;
                } else {
                    // User is signed out. Attempt to sign in.
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Anonymous authentication failed:", error);
                        // **FIX**: Provide a specific error message for the configuration issue.
                        if (error.code === 'auth/configuration-not-found') {
                            showAlert("Authentication setup error: Please go to your Firebase Console, select 'Authentication', go to the 'Sign-in method' tab, and enable 'Anonymous' sign-in for your project.");
                        } else {
                            showAlert("Authentication failed. You won't be able to send or receive messages.");
                        }
                    }
                }
            });
        }
        
        /**
         * Sets up all the necessary event listeners for the UI.
         */
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
            startChatButton.addEventListener('click', initializeChat);
            copyIdButton.addEventListener('click', copyUserIdToClipboard);
            alertOkButton.addEventListener('click', () => customAlert.classList.add('hidden'));
        }

        /**
         * Initializes a chat session with the recipient.
         */
        function initializeChat() {
            const newRecipientId = recipientIdInput.value.trim();

            if (!newRecipientId || newRecipientId === currentUserId) {
                showAlert("Please enter a valid User ID that is not your own.");
                return;
            }

            recipientId = newRecipientId;

            if (unsubscribeFromMessages) {
                unsubscribeFromMessages();
            }

            messagesContainer.innerHTML = '';
            chatStatusEl.textContent = `Chatting with ${recipientId.substring(0, 8)}...`;
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = "Type your message...";
            
            listenForMessages();
        }

        /**
         * Creates a consistent and unique chat room ID from two user IDs.
         */
        function getChatRoomId() {
            if (!currentUserId || !recipientId) return null;
            const ids = [currentUserId, recipientId].sort();
            return `${ids[0]}_${ids[1]}`;
        }

        /**
         * Sets up a real-time listener for new messages in the current chat room.
         */
        function listenForMessages() {
            const chatRoomId = getChatRoomId();
            if (!chatRoomId) return;

            // This path is now simplified for your own project.
            const messagesCollectionPath = `chats/${chatRoomId}/messages`;
            const q = query(collection(db, messagesCollectionPath));
            
            unsubscribeFromMessages = onSnapshot(q, (querySnapshot) => {
                const allMessages = [];
                querySnapshot.forEach((doc) => {
                    allMessages.push({ id: doc.id, ...doc.data() });
                });

                allMessages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp ? b.timestamp.toMillis() : 0;
                    return timeA - timeB;
                });

                renderMessages(allMessages);

            }, (error) => {
                console.error("Error listening for messages: ", error);
                chatStatusEl.textContent = "Error loading chat.";
                chatStatusEl.classList.remove('text-green-600');
                chatStatusEl.classList.add('text-red-600');
            });
        }
        
        /**
         * Renders the messages to the screen.
         */
        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            if (messages.length === 0) {
                 messagesContainer.innerHTML = `<div class="text-center text-gray-500">No messages yet. Say hello!</div>`;
            } else {
                messages.forEach(msg => {
                    const messageWrapper = document.createElement('div');
                    const messageBubble = document.createElement('div');
                    const timestampEl = document.createElement('div');

                    messageWrapper.classList.add('flex', 'mb-4');
                    messageBubble.classList.add('px-4', 'py-2', 'rounded-xl', 'max-w-xs', 'lg:max-w-md', 'break-words');
                    timestampEl.classList.add('text-xs', 'text-gray-400', 'mt-1');

                    const sentDate = msg.timestamp ? msg.timestamp.toDate() : new Date();
                    timestampEl.textContent = sentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    if (msg.senderId === currentUserId) {
                        messageWrapper.classList.add('justify-end');
                        messageBubble.classList.add('bg-blue-600', 'text-white');
                        timestampEl.classList.add('text-right');
                    } else {
                        messageWrapper.classList.add('justify-start');
                        messageBubble.classList.add('bg-gray-200', 'text-gray-800');
                        timestampEl.classList.add('text-left');
                    }

                    messageBubble.textContent = msg.text;
                    messageWrapper.appendChild(messageBubble);
                    
                    const container = document.createElement('div');
                    container.appendChild(messageWrapper);
                    container.appendChild(timestampEl);

                    messagesContainer.appendChild(container);
                });
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Sends a message to the currently selected recipient.
         */
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !currentUserId || !recipientId) return;

            const chatRoomId = getChatRoomId();
            if (!chatRoomId) {
                showAlert("Cannot send message: chat room not initialized.");
                return;
            }
            
            const messagesCollectionPath = `chats/${chatRoomId}/messages`;

            try {
                await addDoc(collection(db, messagesCollectionPath), {
                    text: text,
                    senderId: currentUserId,
                    recipientId: recipientId,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message: ", error);
                showAlert("Message could not be sent.");
            }
        }
        
        /**
         * Copies the current user's ID to the clipboard.
         */
        function copyUserIdToClipboard() {
            const idToCopy = currentUserIdEl.textContent;
            if (!idToCopy || idToCopy === 'Loading...') return;
            
            const textArea = document.createElement("textarea");
            textArea.value = idToCopy;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showAlert(`Your User ID has been copied!`);
            } catch (err) {
                showAlert('Failed to copy ID.');
            }
            document.body.removeChild(textArea);
        }
        
        /**
         * Shows a custom, non-blocking alert message.
         */
        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.classList.remove('hidden');
        }

    </script>
</body>
</html>
